<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./aset/IMG_20241207.jpg"/>
        <title>Guess The Number Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Game container-->
        <div id="game-container">
            <h1>Can You Guess The Number ?</h1>
            <p>I'm thinking of a number between 1 and 100.</p>
            <p>You have <span id="remaining-attempts">5</span> attempts left.</p>
            <input type="number" id="guess-input" placeholder="Enter your guess"/>
            <br>
            <button onclick="checkGuess()"> Submit Guess </button>
            <p id="message"></p>
        </div>

        <!-- Modal -->
         <div id="popup-modal" class="modal">
            <div class="modal-content">
                <h2 id="popup-title">Game Over</h2>
                <p id="popup-message">You have used all your attempts. Better luck next time!</p>
                <button onclick="restartGame()">Play Again</button>
            </div>
         </div>

         <!-- Footer -->

          </footer>


        <script src="script.js"></script>
    </body>
</html>
